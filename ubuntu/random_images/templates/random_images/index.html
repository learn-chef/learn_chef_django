<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>{{ title }}</title>
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"/>
  </script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}random_images/css/base.css" />
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
  </header>
  <center>
    <ul class="nav-bar">
      {% for category in categories %}
      <li>
        <a href="category/{{ category.category }}"><img src="{{ category.image }}"/></a>
        <span>{{ category.tagline }}</span>
      </li>
      {% endfor %}
    </ul>
  </center>
</body>
</html>
